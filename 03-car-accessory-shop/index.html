<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form id="accessoryForm">
        <label for="accessories">Choose an accessory:</label>
        <select id="accessories">
            <!-- Accessories and their prices -->
            <option value="50">Accessory 1 - $50</option>
            <option value="100">Accessory 2 - $100</option>
            <option value="150">Accessory 3 - $150</option>
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" max="10">
        <br>
        <input type="button" value="Add" onclick="addAccessory()">
    </form>
    <br>
    <table id="productList">
        <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total Price</th>
        </tr>
    </table>
</body>
<script>
    function addAccessory() {
        var accessory = document.getElementById("accessories");
        var amount = document.getElementById("amount");
        var table = document.getElementById("productList");

        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);

        cell1.innerHTML = accessory.options[accessory.selectedIndex].text;
        cell2.innerHTML = amount.value;
        cell3.innerHTML = "$" + accessory.value;
        cell4.innerHTML = "$" + accessory.value * amount.value;
    }
</script>
</html>
